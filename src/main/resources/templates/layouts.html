<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link th:href="@{/css/home.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">-->
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-sm navbar-dark"
     style="background-color: #A8D0E6 !important">
    <a class="navbar-brand" href="/">
        <img th:src="@{/img/ToolshareIcon.bmp}" alt="Logo" style="width:40px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <div class="user_panel" th:if="${hasUserRole}" >
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a th:href="@{/user/rentals}" class="nav-link">Current rentals</a>
                        </li>
                        <li class="nav-item active">
                            <a th:href="@{/user/scan}" class="nav-link">Rent an item</a>
                        </li>
                        <li class="nav-item active">
                            <a th:href="@{/user/pastRentals}" class="nav-link">Past rentals</a>
                        </li>
                    </ul>
                </div>
                <div  class="manager_panel" th:if="${hasManagerRole}">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a th:href="@{/manager/items}" class="nav-link">Items</a>
                        </li>
                        <li class="nav-item active">
                            <a th:href="@{/manager/addItem}" class="nav-link">Add item</a>
                        </li>
                    </ul>
                </div>
                <div class="admin_panel" th:if="${hasAdminRole}">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a th:href="@{/admin/managers}" class="nav-link">Managers</a>
                        </li>
                        <li class="nav-item active">
                            <a th:href="@{/admin/addManager}" class="nav-link">Add manager</a>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="nav-item">
                <div class="login_panel" style="display: block ruby;">
                    <div class="nav-link" th:if="${loggedIn}" th:text="${userData.getFirstName() + ' ' + userData.getLastName() + ' '}" ></div>
                    <a th:href="@{/register}" class="btn btn-primary btn-sm mb-3" th:if="!${loggedIn}" >
                        Register
                    </a>
                    <a th:href="@{/login}" class="btn btn-primary btn-sm mb-3" th:if="!${loggedIn}" >
                        Login
                    </a>
                    <a th:href="@{/logout}" class="btn btn-primary btn-sm mb-3" th:if="${loggedIn}" >
                        Logout
                    </a>
                </div>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>

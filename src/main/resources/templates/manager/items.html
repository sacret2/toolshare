<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header"/>

<body>
<nav th:replace="layouts :: navbar"></nav>
<br>
<div class="container">
    <h4>Items</h4>
    <a th:href="@{/manager/addTool}" class="btn btn-primary btn-sm mb-3">
        Add a new item
    </a>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Item id</th>
            <th>Item name</th>
            <th>Description</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}" >
            <td th:text="${item.getItemId()}"/>
            <td th:text="${item.getName()}"/>
            <td th:text="${item.getDescription()}"/>
            <td style="text-align: center;">
                <a th:href="@{/manager/delete(id =${item.itemId})}" class="btn btn-primary"
                   onclick="if(!(confirm('Are you sure you want to delete this item?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
